site_name: Data Teller
site_url: https://datateller-org.github.io
repo_url: https://github.com/datateller-org.github.io
docs_dir: ./docs/
site_dir: ./build/
# extra_css:
#   - stylesheets/extra.css
# Page tree
nav:
  - index.md
  - Changelog: changelog.md
  - Contributing: contributing.md
  - Datamancy: notebooks/
theme:
  name: material
  features:
    - content.code.annotate
    - content.tabs.link
    - header.autohide
    - navigation.indexes
    - navigation.instant
    - search.highlight
    - search.share
    - search.suggest
  icon:
    repo: fontawesome/brands/github
  # note: the path should be investigate a bit more
  logo: images/logo.png
  favicon: images/favicon.png
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: white
      accent: lime
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: white
      accent: lime
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  # custom_dir: docs/overrides
plugins:
  - search
  - macros
  - mkdocs-jupyter:
      execute: false
      ignore:
        - "*.py"
        - ".ipynb_checkpoints/*"
      include_source: true
      theme: dark
  - literate-nav
markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - def_list
  - footnotes
  - md_in_html
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - docs/static/icons
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.magiclink:
      provider: github
      repo_url_shortener: true
  - pymdownx.saneheaders
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc
extra:
  project_name: "Data Teller"
  team:
    - name: "Active maintainers"
      members:
        - xmnlab
    - name: "Former maintainers"
      members:
        - xmnlab
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/xmnlab
    - icon: fontawesome/brands/github
      link: https://github.com/datateller-org.github.io
  support_levels:
    supported:
      icon: :material-check-decagram:{ .verified }
      description: Tested in CI. If this doesn't work for you, please [file an issue](https://github.com/datateller-org.github.io/issues/new).
    bug:
      icon: :material-bug:{ .bug }
      description: Should work but doesn't because upstream is broken. Supported on a best-effort basis.
    unsupported:
      icon: :material-cancel:{ .cancel }
      description: Unlikely to ever be supported or no upstream support.

copyright: "Copyright &copy; 2022, Data Teller Team"
